<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>

  <body>
    Open console for testing

    <!-- Usage in modern browsers -->
    <script type="module">
      import { DSA } from './dist/index.es.js'

      console.log(dsa)
    </script>
